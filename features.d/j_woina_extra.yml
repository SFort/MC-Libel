woina.extra.old_sheep_shear:
	name: Old Sheep Shear
	since: 1.3.4
	sides: server_only
	media: https://unascribed.com/fabrication/old_sheep_shear.mp4
	default: burnt
	desc:
		Sheep drop wool when punched.

woina.extra.no_sprint:
	name: No Sprint
	since: 1.4.0
	sides: server_only
	default: burnt
	desc:
		Disable sprinting.

woina.extra.instant_eat:
	name: Instant Eat
	since: 1.4.0
	sides: server_only
	media: https://unascribed.com/fabrication/instant_eat.mp4
	default: burnt
	desc:
		Eating food is instant.

woina.extra.dirt_screen:
	name: Dirt Screen
	since: 1.4.0
	sides: client_only
	default: burnt
	desc:
		Replaces the panorama background of the title screen with the old dirt one.

woina.extra.instant_bow:
	name: Instant Bow
	since: 1.4.0
	sides: server_only
	fscript: player_entity
	media: https://unascribed.com/fabrication/instant_bow.mp4
	default: burnt
	desc:
		Bow fires arrows instantly upon clicking.

woina.extra.no_hand_sway:
	name: No Hand Sway
	since: 1.4.0
	sides: client_only
	media: https://unascribed.com/fabrication/no_hand_sway.mp4
	default: burnt
	desc:
		Prevents first-person hands from gradually transitioning from the last camera position.

woina.extra.full_enchanting_cost:
	name: Full Enchanting Cost
	since: 2.1.0
	sides: server_only
	default: burnt
	desc:
		Enchanting consumes all of the xp required for an enchant.
		For example a 30 level enchant will consume 30 levels instead of 3.

woina.extra.no_player_death_animation:
	name: No Player Death Animation
	since: 2.1.0
	sides: client_only
	default: burnt
	desc:
		Players stay upright when killed.
		
