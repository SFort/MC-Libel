balance.extra.ender_dragon_always_spawn_egg:
	name: Ender Dragon Always Spawns Dragon Egg
	since: 1.4.0
	sides: server_only
	default: burnt
	desc:
		Ender dragon always spawn a dragon egg when killed.

balance.extra.anvil_full_repair:
